<!doctype html>
<html>
<head>
<title>登录</title>
<meta charset="utf-8">
<link href="login/css/style.css" rel='stylesheet' type='text/css' media="all" />
</head>
<body>
<div id="login">
	<h1>二维码</h1>
</div>
<div class="log">
	<div class="content2">
		<h2>Sign In</h2>
		<form>
			<input  action="" type="text" name="userid" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}">
			<input  action="" type="password" name="psw" value="PASSWORD" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'PASSWORD';}">
			<div class="button-row">
				<input type="submit" class="sign-in" value="Sign In">
				<button class="reset" onclick="window.location.href='./register.html';return false;">注册</button>
				<div class="clear"></div>
			</div>
		</form>
	</div>

	<div class="clear"></div>
</div>
</body>
</html>
